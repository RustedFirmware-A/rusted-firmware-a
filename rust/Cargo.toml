[package]
name = "tf-a-bl31"
version = "0.1.0"
edition = "2021"
authors = [
  "Andrew Walbran <qwandor@google.com>",
  "Okash Khawaja <okash@google.com>",
]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[dependencies]
aarch64-paging = { version = "0.8.0", features = [], default-features = false }
bitflags = "2.3.2"
log = "0.4.19"
spin = { version = "0.9.8", default-features = false, features = [
  "once",
  "spin_mutex",
] }

[build-dependencies]
cc = "1.0.79"
