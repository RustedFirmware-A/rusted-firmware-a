[package]
name = "rf-a-secure-test-framework"
version = "0.1.0"
edition = "2024"
authors = ["Andrew Walbran <qwandor@google.com>"]
rust-version = "1.88"

[dependencies]
aarch64-rt = { version = "0.2.2", default-features = false, features = [
  "exceptions",
] }
arm-ffa = "0.3.0"
arm-gic = "0.5.0"
arm-pl011-uart = { version = "0.3.1", default-features = false }
bitflags = "2.3.2"
buddy_system_allocator = { version = "0.11.0", default-features = false, features = [
  "alloc",
  "use_spin",
] }
linkme = "0.3.33"
log = "0.4.19"
paste = "1.0.15"
percore = "0.1.0"
spin = { version = "0.10.0", default-features = false, features = [
  "lazy",
  "once",
  "spin_mutex",
] }
smccc = "0.2.2"
thiserror = { version = "2.0.12", default-features = false }

[[bin]]
name = "bl32"
path = "src/bl32.rs"

[[bin]]
name = "bl33"
path = "src/bl33.rs"

[lints.clippy]
missing_safety_doc = "deny"
undocumented_unsafe_blocks = "deny"
unreadable_literal = "deny"

[lints.rust]
missing_docs = "deny"
unsafe_op_in_unsafe_fn = "deny"
